default-job: &default-job
        docker:
            - image: docker:17.06.2-ce-git
        steps:
            - checkout
            - setup_remote_docker
            - run:
                name: Load docker image layer cache
                command: |
                    docker pull cpdpro/baseimage:$CIRCLE_JOB || true
            - run:
                name: Checking for upgrade
                command: |
                    if docker image ls -q cpdpro/baseimage:$CIRCLE_JOB | grep -q .; then
                        docker create --name check --rm --entrypoint=sh cpdpro/baseimage:$CIRCLE_JOB /upgrade
                        docker cp -L upgrade.$CIRCLE_JOB check:/upgrade
                        docker start -a check | tee /tmp/upgrade
                    fi
            - run:
                name: docker build
                command: |
                    docker build \
                        --build-arg UPGRADE_$(cat /tmp/upgrade 2>/dev/null)=$(date +%s) \
                        --cache-from cpdpro/baseimage:$CIRCLE_JOB \
                        -t cpdpro/baseimage:$CIRCLE_JOB \
                        -f Dockerfile.$CIRCLE_JOB \
                        .
                    if test "$CIRCLE_BUILD_NUM"; then # empty on local circleci
                        docker tag \
                            cpdpro/baseimage:$CIRCLE_JOB \
                            cpdpro/baseimage:$CIRCLE_JOB.$CIRCLE_BUILD_NUM
                    fi
            - deploy:
                name: docker push
                command: |
                    if test "$CIRCLE_BRANCH" = "master" && test "$DOCKER_USER"; then
                        docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
                        docker push cpdpro/baseimage:$CIRCLE_JOB
                        if test "$CIRCLE_BUILD_NUM"; then # empty on local circleci
                            docker push cpdpro/baseimage:$CIRCLE_JOB.$CIRCLE_BUILD_NUM
                        fi
                    fi

version: 2
jobs:
    base-narada4d:
        <<: *default-job
    build-golang:
        <<: *default-job
workflows:
    version: 2
    all:
        jobs:
            - base-narada4d
            - build-golang
